        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "orange", "font": {"color": "black"}, "id": "s_2054", "label": "FinalSegment\nID: 2054", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "sc_131", "label": "SegmentCluster\nAgeCluster1\n(18\u201333)", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "sc_134", "label": "SegmentCluster\nIncomeCluster2", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "sc_139", "label": "SegmentCluster\nCustomerSegment3", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "sc_141", "label": "SegmentCluster\nTotalPurchaseCluster1\n(0\u20135631)", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "sc_144", "label": "SegmentCluster\nShoppingCountCluster2\n(1\u20134)", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "s_2054", "label": "\u0130\u00c7ER\u0130R", "to": "sc_131"}, {"arrows": "to", "color": "blue", "from": "s_2054", "label": "\u0130\u00c7ER\u0130R", "to": "sc_134"}, {"arrows": "to", "color": "blue", "from": "s_2054", "label": "\u0130\u00c7ER\u0130R", "to": "sc_139"}, {"arrows": "to", "color": "blue", "from": "s_2054", "label": "\u0130\u00c7ER\u0130R", "to": "sc_141"}, {"arrows": "to", "color": "blue", "from": "s_2054", "label": "\u0130\u00c7ER\u0130R", "to": "sc_144"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "edges": {

            "iterations": 1000,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);
